#appiumServerConfig
#it is required to update the appiumJSpath and appium driver executable path as per the platform
appiumIPaddress=127.0.0.1
appiumPort=4723

#enable the right path based on mac/windows for appium server
#windows
appiumJSpath=C:/Program Files/nodejs/node_modules/npm/node_modules/qrcode-terminal/lib/main.js
appiumDriverExecutablePath=C:/Program Files/nodejs/node.exe
#MAC
#appiumJSpath=/opt/homebrew/lib/node_modules/appium/build/lib/main.js
#appiumDriverExecutablePath=/usr/local/bin/node

#android device details
aos.deviceName=PIXEL 5 API 30
aos.devicePlatformVersion=11.0
appiumServerUrl=http://127.0.0.1:4723/

#ios device details
ios.deviceName=iPhone 15
ios.devicePlatformVersion=17.2
ios.mydemoapp.bundleid=com.saucelabs.mydemoapp.rn
